<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'CSS/a.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
body {
    background-image: url("https://img.freepik.com/free-vector/decorative-frame-background-blue-vintage-flower-design-vector_53876-157569.jpg?w=1380&t=st=1690111567~exp=1690112167~hmac=9ea35264be51eec1668ce9b3286e45a4c524208fbeb7472d7d44c9100e9c084c");
    background-repeat: no-repeat;
    background-size: cover;
}

</style>
</head>
<body>
<center>
  <form method="post"><br><br><br><br>
      {% csrf_token %}
  <div class="mb-3">
    <h1 style="background-color:powderblue; width: 1300px; font-family: Impact, sans-serif;">CREATE-CERTIFICATE</h1><br>
    <label class="form-label" style="font-family: Arial Black, Arial, sans-serif; font-size:150%;">NAME</label>
      <input type="text" class="form-control"  style="width: 1300px;" name="name" >
  </div>
  <div class="mb-3">
    <label class="form-label" style="font-family: Arial Black, Arial, sans-serif; font-size:150%;">SUBTITLE</label>
    <input type="text" class="form-control" style="width: 1300px;" name="subtitle">
  </div>
      <div class="mb-3">
    <label class="form-label" style="font-family: Arial Black, Arial, sans-serif; font-size:150%;">DATE</label>
    <input type="text" class="form-control" style="width: 1300px;" name="created_at">
  </div>
      <div class="mb-3">
    <label class="form-label" style="font-family: Arial Black, Arial, sans-serif; font-size:150%;">SIGNATURE</label>
    <input type="text" class="form-control" style="width: 1300px;" name="signature">
  </div>
  <button type="submit" class="btn btn-warning">SUBMIT</button>
  </form>
    {% for msg in messages %}
      {{ msg }}
    {% endfor %}
    </center>

</body>


</html>
